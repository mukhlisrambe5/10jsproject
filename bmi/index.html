<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div id="container">
        <h1 style="text-align: center;">BMI Calculator</h1>
        Height (in Cm) <input type="text" id="cm"><br>
        Weight (in Kg) <input type="text" id="kg"><br>
        <input type="submit" id="submit" value= "Calculate" ><br><br>
        <div id="result"></div>
        <div id="weightguide">
            <h2>BMI Weight Guide</h2>
            Under Weight= Less than 18.6 <br>
            Normal Range= 18.6 and 24.9 <br>
            Overweight  = Greater than 24.9 <br>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
