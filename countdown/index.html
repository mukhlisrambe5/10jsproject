<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <h1>Countdown Clock</h1>
    <div id="clockdiv">
        <div id="days" style="background-image: url('https://i2.wp.com/seruni.id/wp-content/uploads/2020/07/HITAM-3-pexels.com_.png?resize=696%2C470&ssl=1')">
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div id= "hours" style="background-image: url('https://informazone.com/wp-content/uploads/2017/06/no-zaku.com_-e1497076625266.jpg')">
            <span class="hours"></span>
            <div class="smalltext">Hour</div>
        </div>
        <div id= "minutes" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5z8-3WshCsE_BWkuj0CSCR3MVTC1WsA8RfA&usqp=CAU')">
            <span class="minutes" ></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div id="seconds" style="background-image: url('https://cdn.statically.io/img/static.vecteezy.com/system/resources/previews/000/101/237/non_2x/free-abstract-background-11-vector.jpg')">
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
