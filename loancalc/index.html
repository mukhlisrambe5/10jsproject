<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loancalc.css">
</head>
<body >
    <div id="loancal">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: Rp<input id="amount" type="number" min ="1000000" max="500000000" onchange="computeLoan()"></p>
        <p>Interest Rate: % <input type="number" id="interest_rate" min="0" max="100" value="10" step="1" onchange="computeLoan()"></p>
        <p>Months to Pay: <input type="number" id="months" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>
        <h2 id="payment"></h2>
    </div>
    <script src="loancalc.js"></script>
</body>
</html>
